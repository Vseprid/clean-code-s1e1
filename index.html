<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="main-heading">
      <img src="./eisenhower-matrix.jpg" class="main-heading_img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="section-for-adding" class="section-for-adding">
        <h2 class="new-task">Add Item</h2>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-heading">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox">
            <label class="task edit-mode-label">Go Shopping</label>
            <input type="text" value="go shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-heading">Completed</h2>
        <ul id="compl-tasks" class="list">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task compl-task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
